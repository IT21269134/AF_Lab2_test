	<body></body>

	<script>
		async function fetchDataAsync(url) {
			try {
				const data = await fetchData(url);
				console.log("Data:", data); // Log response data if successful
			} catch (error) {
				console.error("Error:", error); // Log error if Promise is rejected
			}
		}

		// Example usage:
		fetchDataAsync("https://www.w3schools.com/");
	</script>
